<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Payment</title>


<!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <style>
     #msg_instruction{
         margin-top: 2em;
         margin-bottom: 1em;
         font-size: 2em;
     }

    </style>
     <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat|Nunito+Sans|Ubuntu+Condensed&display=swap" rel="stylesheet">

</head>



<body>

    <form class="container">
          <div id="msg_instruction"> Insert the data of your credit card, then push PAY button</div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="cardNumber">Card number</label>
            <input type="number" class="form-control" id="cardNumber">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" class="form-control" id="cvv">
          </div>
          <div class="form-group">
            <label for="expDate">Expiration date</label>
            <input type="month" class= form-control id="expDate">
          </div>
          <div class="form-group">
            <label for="amount">Amount (currency euro)</label>
            <input type="number" class="form-control" id="amount">
          </div>
        <button type='button' class="btn btn-primary btn-lg" id="submit_button">PAY</button>
    </form>



<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
$( document ).ready(function() {
    $('#submit_button').click(function(){
             let name = document.getElementById('name').value;
             let surname = document.getElementById('surname').value;
             let cardNumber = document.getElementById('cardNumber').value;
             let cvv = document.getElementById('cvv').value;
             let expDate = document.getElementById('expDate').value;
             let amount = document.getElementById('amount').value;

            expDate = expDate.split('-')[1] + '/' + expDate.split('-')[0];
             // console.log(name + ' ' + surname + ' ' + email + ' ' + username + ' ' + password + ' ' + role);

             let completeName = name + surname
             let url = `gatewaySD/auth?name=${completeName}&cardNumber=${cardNumber}&cvv=${cvv}&expDate=${expDate}&amount=${amount}`

             $.ajax({
                 type: "GET",
                 url: url,
                 dataType: "html",
                 success: function (data) {
                     console.log('SUCCESS')
                     $('html').empty();
                     document.write(data);
                 },
                 error: function (xhr, ajaxOptions, thrownError) {
                     console.log('xHR: ' + xhr);
                     $('html').empty();
                     document.write(xhr.responseText);
                     console.log('ajaxOption: ' + ajaxOptions);
                     console.log('thrownError: ' + thrownError);
                 }
                });


     });

});



</script>

</body>
</html>
