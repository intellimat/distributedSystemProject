<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Payment</title>


<!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
     <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat|Nunito+Sans|Ubuntu+Condensed&display=swap" rel="stylesheet">

</head>



<body>

    <form class="container">
          <div id="msg_instruction"> Insert the data of your credit card, then push submit button</div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="emailAddress">Card number</label>
            <input type="number" class="form-control" id="emailAddress">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" class="form-control" id="cvv">
          </div>
          <div class="form-group">
            <label for="emailAddress">Expiry date</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="name@example.com">
          </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="/index.js"></script>

</body>
</html>
